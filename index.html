<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>İhsan Coder | Profile card component | Frontend Mentor</title>
  <link rel="stylesheet" href="./css/stilo.css">
</head>

<body>
  <div class="bg">
    <div class="bgTop"></div>
    <div class="bgBottom"></div>
  </div>


  <div class="container">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-content">
        <div class="profile"></div>
        <div class="username">
          Victor Crest
          <span>26</span>
        </div>
        <div class="city">London</div>
      </div>

      <div class="card-footer">
        <div class="follower">
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div class="like">
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div class="photo">
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/coderkc27" target="_blank">İhsan Coder</a>.
  </div>

</body>

</html>
